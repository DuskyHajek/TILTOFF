<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiltApp - Poker Emotion Management</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>TiltApp</h1>
            <nav>
                <ul class="nav-tabs">
                    <li class="nav-tab active" data-tab="home">
                        <i class="fas fa-home"></i> Home
                    </li>
                    <li class="nav-tab" data-tab="timer">
                        <i class="fas fa-hourglass-half"></i> Timer
                    </li>
                    <li class="nav-tab" data-tab="log">
                        <i class="fas fa-book"></i> Emotion Log
                    </li>
                    <li class="nav-tab" data-tab="tips">
                        <i class="fas fa-lightbulb"></i> Tips
                    </li>
                </ul>
                <div class="tab-indicator"></div>
            </nav>
        </header>

        <main>
            <!-- Home Section -->
            <section id="home" class="section active">
                <div class="welcome-message">
                    <h2>Welcome to TiltApp</h2>
                    <p>Control your emotions, improve your game</p>
                </div>
                <div class="quick-actions">
                    <button class="action-btn" data-goto="timer">
                        <i class="fas fa-hourglass-half fa-lg" style="margin-right: 12px;"></i>
                        <span>Set Break Timer</span>
                    </button>
                    <button class="action-btn" data-goto="log">
                        <i class="fas fa-book fa-lg" style="margin-right: 12px;"></i>
                        <span>Log Your Emotions</span>
                    </button>
                    <button class="action-btn" data-goto="tips">
                        <i class="fas fa-lightbulb fa-lg" style="margin-right: 12px;"></i>
                        <span>View Tilt Tips</span>
                    </button>
                </div>
                <div class="social-share">
                    <p>Share this app:</p>
                    <div class="share-buttons">
                        <button class="share-btn" data-platform="twitter">
                            <i class="fab fa-twitter"></i> Twitter
                        </button>
                        <button class="share-btn" data-platform="facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                        <button class="share-btn" data-platform="copy">
                            <i class="fas fa-link"></i> Copy Link
                        </button>
                    </div>
                </div>
            </section>

            <!-- Timer Section -->
            <section id="timer" class="section">
                <h2><i class="fas fa-hourglass-half"></i> Break Timer</h2>
                <div class="timer-display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-controls">
                    <div class="duration-buttons">
                        <button class="duration-btn" data-duration="5">5 min</button>
                        <button class="duration-btn" data-duration="10">10 min</button>
                        <button class="duration-btn" data-duration="15">15 min</button>
                        <button class="duration-btn" data-duration="custom">Custom</button>
                    </div>
                    <div class="custom-duration-input" style="display: none;">
                        <input type="number" id="custom-minutes" min="1" max="60" value="5">
                        <label for="custom-minutes">minutes</label>
                    </div>
                    <div class="action-buttons">
                        <button id="start-timer" class="primary-btn">
                            <i class="fas fa-play"></i> Start Timer
                        </button>
                        <button id="stop-timer" class="secondary-btn" disabled>
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>
                </div>
            </section>

            <!-- Emotional Log Section -->
            <section id="log" class="section">
                <h2><i class="fas fa-book"></i> Emotion Log</h2>
                <form id="emotion-form">
                    <div class="form-group">
                        <label for="emotion-select">How are you feeling?</label>
                        <select id="emotion-select" required>
                            <option value="" disabled selected>Select emotion</option>
                            <option value="Calm" data-emoji="ðŸ˜Œ">ðŸ˜Œ Calm</option>
                            <option value="Focused" data-emoji="ðŸ§ ">ðŸ§  Focused</option>
                            <option value="Frustrated" data-emoji="ðŸ˜¤">ðŸ˜¤ Frustrated</option>
                            <option value="Angry" data-emoji="ðŸ˜¡">ðŸ˜¡ Angry</option>
                            <option value="Anxious" data-emoji="ðŸ˜°">ðŸ˜° Anxious</option>
                            <option value="Tilted" data-emoji="ðŸ¤¬">ðŸ¤¬ Tilted</option>
                            <option value="Excited" data-emoji="ðŸ˜„">ðŸ˜„ Excited</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes-input">Notes (optional)</label>
                        <textarea id="notes-input" placeholder="What triggered this emotion? Any other thoughts?"></textarea>
                    </div>
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-save"></i> Save Log
                    </button>
                </form>
                <div class="log-history">
                    <h3><i class="fas fa-history"></i> History</h3>
                    <div id="log-entries"></div>
                </div>
            </section>

            <!-- Tips Section -->
            <section id="tips" class="section">
                <h2><i class="fas fa-lightbulb"></i> Tilt Management Tips</h2>
                <div class="tips-categories">
                    <button class="category-btn active" data-category="quick">
                        <i class="fas fa-bolt"></i> Quick Tips
                    </button>
                    <button class="category-btn" data-category="prevention">
                        <i class="fas fa-shield-alt"></i> Prevention
                    </button>
                    <button class="category-btn" data-category="recovery">
                        <i class="fas fa-heart"></i> Recovery
                    </button>
                </div>
                <div class="tips-container">
                    <!-- Tips will be loaded dynamically from JS -->
                </div>
            </section>
        </main>

        <footer>
            <div class="made-by">
                <i class="fas fa-code"></i> Made with ðŸ’œ by <span>duskyAI</span>
            </div>
        </footer>
    </div>

    <!-- Notification element -->
    <div id="notification" class="notification">
        <p id="notification-message"></p>
        <button id="notification-close">Ã—</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
